<html> 
<head>  
	<title>Handheld Event Collector</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.css" />
    <link rel="stylesheet" href="css/CaptureApp.css" />
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.js"></script>

	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jszip.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/MMSettings.js"></script>
    <script type="text/javascript" src="js/ChangeButtonText.js"></script>
	<script type="text/javascript" src="js/MotionManager.js"></script>
   	<script type="text/javascript" src="js/FileStorageStore.js"></script>
    <script type="text/javascript" src="js/LocalStorageStore.js"></script>
    <script type="text/javascript" src="js/EventLoggerView.js"></script>
    <script type="text/javascript" src="js/SettingsView.js"></script>
    
    <script type="text/javascript" src="js/CaptureApp.js"></script>
</head> 
<body> 
<div class="app">
	<div data-role="page" class="" data-theme="c">
        
    <div data-role="panel" id="mypanel" data-position="left" data-display="push" data-theme="a">
        <br/><br/><br/>
            <!-- panel content goes here -->
            <ul data-role="listview" data-theme="a">
                <li><a href="#view?settings">SETTINGS</a></li>
                <li><a href="#view?event-logger">HISTORY</a></li>
                <li><a href="#view?sign-in">SIGN IN</a></li>
            </ul>
    </div><!-- /panel -->
    
	<div data-role="header" data-theme="c">
        <div class="ui-field-contain">
        <br>
            <a href="#mypanel" data-role="button" data-icon="bars" data-iconpos="notext" data-mini="true" data-inline="true" data-theme="c" title="Bars" class="ui-btn ui-mini ui-btn-inline ui-btn-icon-notext"><span class="ui-icon ui-icon-bars ui-icon-shadow">&nbsp;</span></a>
            <span>Personal Event Collector</span>
        </div>
        </span>

	</div><!-- /header -->

    <!-- /content -->
	<div data-role="content" data-theme="c">	
            <h3>Manage movement sensor</h3>
            <div data-role="popup" id="messageDetails"></div>
            
			<div id="geo" align="center">
       <!--         <input id="coordBtn" type="button" data-theme="c" class="ui-btn ui-mini" value="Get Position"></input>
                <input id="accBtn" type="button" data-theme="c" class="ui-btn ui-mini" value="Get Acceleration"></input> -->

                
                <div id="training-selector" data-role="navbar">
                    <ul>
                        <li><a href="#" data-theme="c" class="ui-btn-active">Stop</a></li>
                        <li><a href="#" data-theme="c">Walk</a></li>
                        <li><a href="#" data-theme="c">Drive</a></li>
                        <li><a href="#" data-theme="c">Run</a></li>
                    </ul>
                </div>

                <div data-role="controlgroup" data-type="horizontal">
                    <input id="startBtn" type="button" data-theme="c" class="ui-btn ui-mini" value="Start"/>
                    <input id="clearBtn" type="button" data-theme="c" class="ui-btn ui-mini" value="Clear"/>
                </div>
                <div id="geocoords"></div>
			</div>
	</div><!-- /content -->
	
    <div data-role="footer" data-position="fixed" data-theme="c">
		<h2>ADP - andrea.dipalma@gmail.com</h2>
	</div><!-- /footer -->

</div><!-- /page -->
    
    <div id="event-logger" data-role="page" data-theme="c">
        <div data-role="header" data-theme="c"></div>
        <div data-role="content" data-theme="c"></div>
        <div data-role="footer" data-theme="c"></div>
    </div>
    
    <div id="settings" data-role="page" data-theme="c">
        <div data-role="header" data-theme="c"></div>
        <div data-role="content" data-theme="c">
            <div class="ui-field-contain">
                <div data-role="controlgroup" data-mini="true">
                    <legend>Run mode:</legend>
                    <input type="radio" name="radio-choice-timeout" id="radio-choice-watch" value="1" checked="checked"/>
                    <label for="radio-choice-watch">Watch</label>
                    <input type="radio" name="radio-choice-timeout" id="radio-choice-timeout" value="0"/>
                    <label for="radio-choice-timeout">Timeout</label>
                </div>
                <div data-role="controlgroup" data-mini="true">
                    <label for="sliderFreq">Frequency (ms):</label>
                    <div id="div-sliderFreq">
                    <input class="ui-mini" data-track-theme="c" data-theme="c" type="range" name="sliderFreq" id="sliderFreq" value="100" min="0" max="5000" step="100" animate="true"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
   <div id="sign-in" data-role="page">
       <div data-role="header"></div>
       <div data-role="content"></div>
   </div>
    
</div><!-- /app -->

<script type="text/javascript">
    try {
        app.initialize();
    } catch (ex) {
        console.log("ERROR " + ex);
    }
    </script>
</body>

</html>
